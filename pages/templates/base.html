<!DOCTYPE html>
<html lang="pt">
<head>

	<title>Site Empresa</title>

	<meta name="author" content="Guilherme José Acra">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Folhas de estilo (Bootstrap e personalizada)-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static "style.css" %}">

	<!--Scripts (JQuery, Knockout, Bootstrap)-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</head>
<body style="padding-top: 80px">

	<!--Menu de navegação-->
	<nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: rgb(66, 103, 178);">
		<a class="navbar-brand" href="{% url 'pages:index' %}">
			<span class="brand-title">Empresa</span>
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		 	<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		 <div class="navbar-nav ml-auto" >
		  <a class="nav-item nav-link item-white" href="{% url 'pages:index' %}">Produtos</a>
		  <a class="nav-item nav-link item-white" href="{% url 'pages:new_payment' %}">Novo Pagamento</a>
		 </div>
		</div>
	</nav>

    {% block content %}
    {% endblock content %}

</body>
</html>
